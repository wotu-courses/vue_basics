<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
		<style type="text/css">
			div {margin: 5px;}
			.active {border: 1px solid green;}
			.error {color: red;}
		</style>
	</head>

	<body>
		<div id="app">
			<div v-bind:class="{ active: isActive }">绑定class样式</div>
			<div :class="{ active: isActive }">class样式（缩略写法）</div>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					isActive: true,
					isError: true
				}
			})
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
		<style type="text/css">
			div {margin: 5px;}
			.active {border: 1px solid green;}
			.error {color: red;}
		</style>
	</head>

	<body>
		<h3>样式绑定</h3>
		<div id="app">
			<div :class="[activeClass, errorClass]">数组的方法</div>
		</div>

		<script>
			new Vue({
				el: '#app',
				data: {
					activeClass: 'active',
					errorClass: 'error'
				}
			})
		</script>
	</body>

</html>

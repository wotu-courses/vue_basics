<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue.js"></script>
	</head>

	<body>
		<h3>computed计算器属性</h3>
		<div id="app">
			<div id="example">
				<p>message: "{{ message }}"</p>
				<p>翻转字符串: "{{ reversedMessage }}"</p>
			</div>
		</div>

		<script type="text/javascript">
			var vm = new Vue({
				el: '#example',
				data: {
					message: 'Hello'
				},
				computed: {
					// 根据message生成一个新的属性
					reversedMessage: function () {
						return this.message.split('').reverse().join('')
					}
				}
			})
		</script>
	</body>

</html>
